name: demo-r-shinylive-app

on:
  push:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Setup R dependency for Shiny App
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages:
            any::shiny
            any::httpuv
            any::httr
            any::jsonlite

      - name: Create static files
        run: |
          mkdir -p _site
          cp app.R _site/
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>NASA APOD Viewer</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/shiny/1.7.1/shiny.min.js"></script>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shiny/1.7.1/shiny.min.css"/>
            <style>
              body { margin: 20px; }
              .container { max-width: 1200px; margin: 0 auto; }
            </style>
          </head>
          <body>
            <div class="container">
              <div id="shiny-app"></div>
            </div>
            <script>
              window.addEventListener('load', function() {
                const app = new Shiny.App({
                  container: "#shiny-app",
                  debug: true
                });
              });
            </script>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: _site
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
