name: quarto-github-pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:

  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Download Quarto CLI
      run: |
        wget https://github.com/quarto-dev/quarto-cli/releases/download/v1.6.32/quarto-1.6.32-linux-amd64.deb
        sudo dpkg -i quarto-1.6.32-linux-amd64.deb

    # - name: Set up Quarto
    #   uses: quarto-dev/quarto-actions/setup@v2
    #   with:
    #     # Specify the Quarto version to install (optional)
    #     version: latest

    - name: Install R
      uses: r-lib/actions/setup-r@v2

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          r-cran-curl \
          r-cran-jsonlite \
          r-cran-httr \
          r-cran-shiny \
          libcurl4-openssl-dev \
          libssl-dev \
          libxml2-dev \
          libfontconfig1-dev \
          libharfbuzz-dev \
          libfribidi-dev \
          libfreetype6-dev \
          libpng-dev \
          libtiff5-dev \
          libjpeg-dev

    - name: Install R dependencies
      run: |
        Rscript -e '
          options(repos = c(CRAN = "https://cloud.r-project.org"))
          if (!require("pak", quietly = TRUE)) install.packages("pak")
          pak::pkg_install(c("curl", "jsonlite", "shiny"))
        '

    - name: Render Quarto document
      run: quarto render example.qmd

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: _site

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
